<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/login.css">

  <title>Alke Wallet - Login</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-wallet2"></i> ALKE WALLET
            </a>  
        </div>
    </nav>

    <div id="loginCard" class="card mx-auto">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Iniciar Sesión</h5>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="correo@alkewallet.cl">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="••••••••">
          </div>
          <button id="btnLogin" type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
          <small class="mt-2 d-block">
              No tiene una cuenta? &nbsp 
              <a href="register.html">Regístrese aquí</a>
          </small>
        </form>
      </div>
    </div>






  
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./js/script-login.js"></script>

</body>
</html>
