<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  

  <link rel="stylesheet" href="../css/login.css">

  <title>Alke Wallet - Login</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">
                <i class="bi bi-wallet2"></i> ALKE WALLET
            </a>  
        </div>
    </nav>

    <div id="loginCard" class="card mx-auto">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Iniciar Sesión</h5>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="correo@alkewallet.cl">
            <div class="text-center">
              <small id="errorCorreo" class=" w-full text-dark fw-bold"></small>  
            </div>
            
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="••••••••">
            <div class="text-center">
              <small id="errorContraseña" class="w-full text-dark fw-bold"></small>  
            </div>
          </div>
          <button id="btnLogin" type="button" class="btn btn-primary w-100">Iniciar Sesión</button>
          
        </form>
      </div>
    </div>

  <!-- MENSAJE DE ERROR DE CREDENCIALES -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header text-primary">                            

        <i class="bi bi-wallet2"></i> 
        <strong class="me-auto"> &nbsp; ALKE WALLET</strong>
        <small>Ahora</small>

        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>

    </div>

    <div id="ToastMsg" class="toast-body text-dark">
        <i class="bi bi-person-fill-x"></i>
        Credenciales incorrectas
    </div>

  </div>
</div>




  
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>  
  <script src="../js/script-login.js"></script>

</body>
</html>
