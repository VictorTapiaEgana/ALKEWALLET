<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">    
  

  <link rel="stylesheet" href="../css/transactions.css">

  <title>Alke Wallet - Transacciónes</title>

</head>

<body class="p-2">

      <div  class="card">
          <div id="card-menu" class="card-body p-2">
            <section class="card-header w-full d-flex justify-content-between align-items-center mb-4">
              <section>
                 <i class="bi bi-wallet2"></i> 
                 <a href="../index.html" class="navbar-brand fw-bold text-decoration-none" >
                    ALKE WALLET
                 </a>   
              </section>            
               
              <section class="position-relative d-inline-block">
                  <img id="avatar" src="../images/avatar.webp" alt="imagen avatar" class="img-fluid rounded-circle my-3" width="40">
                  <span class="badge-status"></span>
              </section>  
            </section>              

            <ul class="nav nav-pills text-center mb-3 d-flex justify-content-center" role="tablist">

              <li class="nav-item">
                <a href="menu.html" class="nav-link">
                  Inicio
                </a>
              </li>
              
              <li class="nav-item">
                <a href="deposit.html" class="nav-link" >
                  Depocitar
                </a>
              </li>

              <li class="nav-item">
                <a href="sendmoney.html" class="nav-link active" >
                  Enviar
                </a>
              </li>
              

              <li class="nav-item">
                <a href="transactions.html" class="nav-link" >
                  Transacciónes
                </a>
              </li>    
                       
            </ul>

            <section class="card">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <div class="card-title d-flex justify-content-center" >
                      <h3>Envio de Dinero</h3>                      
                    </div>                      
                    
                    <form class="d-flex flex-column gap-1">

                      <label for="inputNombre">Nombre destinatario</label>
                      <div class="input-group">
                          <span class="input-group-text" id="basic-addon1">
                          <i class="bi bi-search"></i>
                        </span>
                        <input id="inputNombre" type="text" class="form-control" placeholder="Pedro Carcuro">
                      </div>   
                      <small id="errorNombre" class="text-dark fw-bold"></small> 

                       <label for="inputTransaction" class="">Cantidad</label>
                       <div class="input-group">
                        <span class="input-group-text">
                          <i class="bi bi-currency-dollar"></i>
                        </span>
                        <input id="inputTransaction" name="inputTransaction" type="text" class="form-control" placeholder="10.000">
                      </div>
                      <small id="errorDinero" class="text-dark fw-bold"></small> 

                     <button  id="btnEnviar" type="button" class="btn btn-success">Enviar Dinero</button>
                       
                    </form>
                      <!-- MENSAJE DE CONFIRMACION DE DEPOSITO -->
                       <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                          <div class="toast-header text-primary">                            

                             <i class="bi bi-wallet2"></i> 
                              <strong class="me-auto"> &nbsp; ALKE WALLET</strong>
                              <small>Ahora</small>

                              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>

                          </div>

                          <div id="ToastMsg" class="toast-body text-primary">
                             Dinero enviado exitosamente
                          </div>

                        </div>
                      </div>

                      
                      <table class="table">
                        <thead class="table-primary">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Banco</th>                            
                          </tr>
                        </thead>
                        <h3 class="m-1">Lista de contactos</h3>
                        <tbody id="tableBody">
                          
                        </tbody>
                      </table>
                      <!-- Agregar contacto -->
                       <button id="agregarContacto" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalContactos">
                          Agregar contacto
                        </button>                   

                    </div>                 
            </section>           

          </div>
      </div>

      <!-- MODAL agregar contacto -->
        <div class="modal fade" id="ModalContactos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-person-plus"></i> Agregar contacto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                  <section class="d-flex flex-column gap-2">

                      <label for="inputContacto">Nombre contacto</label>
                      <div class="input-group">
                          <span class="input-group-text" id="basic-addon1">
                          <i class="bi bi-person"></i>
                        </span>
                        <input id="inputContacto" type="text" class="form-control" placeholder="Pedro Carcuro">                  
                      </div>  

                      <label for="inputNombre">Nombre banco</label>
                      <div class="input-group">
                          <span class="input-group-text" id="basic-addon1">
                          <i class="bi bi-bank"></i>
                        </span>                        
                        <input id="inputBanco" type="text" class="form-control" placeholder="ITAU - BCI - CHILE">
                      </div>  

                  </section>
              </div>
              <small id="error" class="text-dark fw-bold text-center mb-3"></small>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" onclick="guardarContacto()">Guardar contacto</button>
              </div>
            </div>
          </div>
        </div>
        <!-- fin modal -->  

  
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>    
  <script src="../js/bootstrap.bundle.min.js"></script>  
  <script src="../js/script-sendmoney.js"></script>

</body>
</html>
